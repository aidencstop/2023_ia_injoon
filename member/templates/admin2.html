<head>

    <!-- Bootstrap core CSS -->
<!--    <link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Favicons -->

    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

<body>

    <div class="container align-items-start">
        <div class="row">
            <div class="col-2 text-center">
                <div>Sinho's Gym</div>
                <div>Since 2023</div>
            </div>
            <div class="col-8"></div>
            <div class="col-2 text-center">
                <div>Today</div>
                <div>{{ today }}</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <h1 class="h3 mb-3 font-weight-heavy col-12">Hi {{ user.name }},</h1>
            <h1 class="h3 mb-3 font-weight-heavy col-12">Here's our member list. What do you want to do?</h1>
        </div>
    </div>
    <hr />
    <p></p>
    <form method="POST"> {% csrf_token %}
    <div class="container">
        <div class="bg-info p-3">
            <div class="bg-white p-3">
                <div class="row" style="height: 50vh; overflow-y: scroll;">
                    <table class="m-1 table table-bordered">
                        <thead class="thead-light text-center">
                            <tr>
                                <th scope="col">NO.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Record Management</th>
                                <th scope="col">Check</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody class="text-center">
<!--                            This part is where the iteration used.
                                We want to list all available members on this page.
                                Since we don't know how many members are there, we cannot make fixed rows.
                                So we are using iteration here.
                                We get data_list, which is a list of User objects.
                                Then we traverse the list, and make a new row for each object.
                                -->
                                {% for cnt, u in data_list %}
                                <tr>
                                    <td>
                                        {{ cnt }}
                                    </td>
                                    <td>
                                        {{ u.name }}
                                    </td>
                                    <td>
                                        <button type="button"
                                            class="btn btn-light col-3 font-weight-bold"> <a href="/attendance/manage_attendance/{{ u.member_id }}/">Attendance</a></button>
                                        <button type="button"
                                            class="btn btn-light col-3 font-weight-bold"><a href="/workout/manage_workout/{{ u.member_id }}/">Workout</a></button>
                                    </td>
                                    <td>
                                        <input name="selected" type="checkbox" class="form-control" value="{{ u.pk }}" aria-label="Checkbox for checking members">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </div>
                    </table>
                </div>
                <p></p>
                <div class="container">
                    <div class="row justify-content-around">
                        <button name="add" type="submit" class="btn btn-secondary col-3 font-weight-bold">Add a new member</button>
                        <!-- <div class="col-2"></div> -->
                        <button name="edit" type="submit" class="btn btn-secondary col-3 font-weight-bold">Edit member
                            info.</button>
                    </div>
                    <p></p>
                    <div class="row justify-content-around">
                        <button name="remove" type="submit" class="btn btn-secondary col-3 font-weight-bold">Remove
                            members</button>
                        <!-- <div class="col-2"></div> -->
                        <button name="restore" type="submit" class="btn btn-secondary col-3 font-weight-bold">Restore members</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <button name="logout" type="submit" class="btn btn-light float-right">Log-out</button>
    </div>
    </form>
</body>

</html>
