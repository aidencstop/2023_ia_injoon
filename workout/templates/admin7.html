<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>admin7</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<!--    <link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3f20cbb4f7.js" crossorigin="anonymous"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.6/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.6/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.6/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body>
<form method="POST"> {% csrf_token %}
    <div class="container align-items-start">
        <div class="row">
            <div class="col-2 text-center">
                <div>Sinho's Gym</div>
                <div>Since 2023</div>
            </div>
            <div class="col-8"></div>
            <div class="col-2 text-center">
                <div>Today</div>
                <div>{{ today }}</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <h1 class="h3 mb-3 font-weight-heavy col-12">Here's our member {{ user.name }}'s workout record.</h1>
        </div>
    </div>
    <hr />
    <p></p>

<!--    {{ workouts|length  }}-->
<!--    <div class="container">-->
        <div class="bg-info p-3">
            <div class="bg-white p-3">
                <div class="row" style="height: 50vh; overflow-y: scroll;">
                    <table class="m-1 table table-bordered">
                        <thead class="thead-light text-center">
                            <tr>
                                <th scope="col">NO.</th>
                                <th scope="col">Date</th>
                                <th scope="col">Workout</th>
                                <th scope="col"># of sets</th>
                                <th scope="col">Weight(Kg)</th>
                                <th scope="col">Reps.</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody class="text-center">
                                {% for cnt, workout, weight_list, reps_list in data_list %}
                                <tr>
                                    <td><input name='pk' type="number" class="form-control" value="{{ cnt }}" disabled></td>
                                    <td><input name='date' type="date" class="form-control" value="{{ workout.date|date:'Y-m-d' }}"></td>
                                    <td><input name='workout' type="text" class="form-control" value="{{ workout.workout }}"></td>
                                    <td><input name='num_of_sets' type="number" class="form-control" value="{{ workout.num_of_sets }}"></td>
                                    <td>
                                        <table class="table table-bordered initialism">
                                            <tbody>

                                                <tr>
                                                    <td><input name="weight1" type="number" class="form-control" value="{{ weight_list.0 }}"></td>
                                                    <td><input name="weight2" type="number" class="form-control" value="{{ weight_list.1 }}"></td>
                                                    <td><input name="weight3" type="number" class="form-control" value="{{ weight_list.2 }}"></td>
                                                    <td><input name="weight4" type="number" class="form-control" value="{{ weight_list.3 }}"></td>
                                                    <td><input name="weight5" type="number" class="form-control" value="{{ weight_list.4 }}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    <td>
                                        <table class="table table-bordered initialism">
                                            <tbody>
                                                <tr>
                                                    <td><input name="reps1" type="number" class="form-control" value="{{ reps_list.0 }}"></td>
                                                    <td><input name="reps2" type="number" class="form-control" value="{{ reps_list.1 }}"></td>
                                                    <td><input name="reps3" type="number" class="form-control" value="{{ reps_list.2 }}"></td>
                                                    <td><input name="reps4" type="number" class="form-control" value="{{ reps_list.3 }}"></td>
                                                    <td><input name="reps5" type="number" class="form-control" value="{{ reps_list.4 }}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </div>
                    </table>
                </div>
                <p></p>
                <div class="container">
                    <div class="row justify-content-around">
                        <button name="initialize" type="submit"
                            class="btn btn-secondary col-3 font-weight-bold">Initialize</button>
                        <button name="save" type="submit"
                            class="btn btn-secondary col-3 font-weight-bold">Save</button>
                    </div>
                </div>
            </div>
        </div>
<!--    </div>-->
    <p></p>
    <div class="container">
        <button name="to_member_list" type="submit" class="btn btn-light float-right">To Member List</button>
    </div>
</form>
</body>

</html>
