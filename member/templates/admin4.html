<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>admin4</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<!--    <link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3f20cbb4f7.js" crossorigin="anonymous"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.6/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.6/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.6/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body>

    <div class="container align-items-start">
        <div class="row">
            <div class="col-2 text-center">
                <div>Sinho's Gym</div>
                <div>Since 2023</div>
            </div>
            <div class="col-8"></div>
            <div class="col-2 text-center">
                <div>Today</div>
                <div>{{ today }}</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <h1 class="h3 mb-3 font-weight-heavy col-12">Hi Sinho,</h1>
            <h1 class="h3 mb-3 font-weight-heavy col-12">Please edit member information.</h1>
        </div>
    </div>
    <hr />
    <p></p>
    <form method="POST"> {% csrf_token %}
    <div class="container">
        <div class="bg-info p-3">
            <div class="bg-white p-3">
                <div class="row">
                    <table class="m-1 table table-bordered">
                        <thead class="thead-light text-center">
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Detail</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody class="text-center">
                                <tr>
                                    <th scope="row">*Member ID</th>
                                    <td><input name="member_id" type="text" class="form-control" value="{{ user.member_id }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">*Name</th>
                                    <td><input name="name" type="text" class="form-control" value="{{ user.name }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Age</th>
                                    <td><input name="age" type="number" class="form-control" value="{{ user.age }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Gender</th>
                                    <td><input name="gender" type="text" class="form-control" value="{{ user.gender }}"></td>
<!--                                    <td>-->
<!--                                        <select class="custom-select">-->
<!--                                            <option selected>Female</option>-->
<!--                                            <option value="1">Male</option>-->
<!--                                        </select>-->
<!--                                    </td>-->
                                </tr>
                                <tr>
                                    <th scope="row">*Registration Date</th>
                                    <td><input name="registration_date" type="date" class="form-control" value="{{ user.registration_date|date:'Y-m-d' }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">*Phone Number</th>
                                    <td><input name="phone_number" type="text" class="form-control" value="{{ user.phone_number }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Athletic Experience</th>
                                    <td><input name="athletic_experience" type="text" class="form-control" value="{{ user.athletic_experience }}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">*Expiration Date</th>
                                    <td><input name="expiration_date" type="date" class="form-control" value="{{ user.expiration_date|date:'Y-m-d' }}"></td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                </div>
                <p></p>
                <div class="container">
                    <div class="row">
                        <button name="save" type="submit" class="btn btn-light ml-auto">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <button name="back" type="submit" class="btn btn-light float-right">Back</button>
    </div>
    </form>
</body>

</html>
